{% extends "base.html" %}

{% block container %}
             <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">系统设置</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            运行任务
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <form role="form"  method="post"  action="/runJob">
                                        <div class="form-group">
                                            <input class="form-control" name="jobId">
                                            <p class="help-block">选择您要操作的队列</p> 
                                        </div>
                                         <div class="form-group" align="center">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-8">
                                 <p>
                                <button type="button" class="btn btn-warning">停止服务</button>
                                <button type="button" class="btn btn-info">启动服务</button>
                                <button type="button" class="btn btn-danger">停止集群</button>
                            </p>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
{% end %}
