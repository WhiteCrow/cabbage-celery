{% extends "base.html" %}

{% block container %}
             <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">运行任务</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            运行任务
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form"  method="post"  action="/runJob">
                                        <div class="form-group">
                                            <label>jobId</label>
                                            <input class="form-control" name="jobId">
                                            <p class="help-block">输入您要运行的任务ID</p> 
                                        </div>
                                        <div class="form-group">
                                            <label>任务参数</label>
                                            <input class="form-control" name="params">
                                            <p class="help-block">输入您要运行的任务的参数</p> 
                                        </div>
                                         <div class="form-group" align="center">
                                        <button type="submit" class="btn btn-default">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
{% end %}
